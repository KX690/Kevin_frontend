<!DOCTYPE html>
<html lang="es-Py">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Acceso</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="conteiner">
    <img src="css/imagenes/logo.png" alt="Logo de la empresa">
    <form>
      <input type="email" id="email" placeholder="Correo Electrónico">
      <input type="password" id="password" placeholder="Contraseña">
      <p class="texto1">Reenviar instrucciones de configuracion</p>
      <button type="submit" id="login-btn" disabled>Ingresar</button>
      <P class="texto2">O bien</P>
      <button onclick="location.href='https://mail.google.com';" type="button">Continuar Con Google</button>
    </form>
    <p class="autor">Creado por Kevin Lezcano</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
